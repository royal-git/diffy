<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diffy</title>
    <link rel="icon" type="image/svg+xml" href="/diffy.svg" />
    <script>
      (function () {
        try {
          var allowed = ['dark', 'light', 'ocean', 'sand', 'forest', 'dracula', 'ayu'];
          var stored = window.localStorage.getItem('diffy-theme');
          var theme = allowed.indexOf(stored) >= 0 ? stored : 'dark';
          document.documentElement.setAttribute('data-theme', theme);
          var bg = theme === 'light' || theme === 'sand' ? '#ffffff' : '#1a1b26';
          document.documentElement.style.backgroundColor = bg;
          if (window.desktopBridge && window.desktopBridge.logEvent) {
            window.desktopBridge.logEvent('info', 'Theme bootstrap in index.html', { theme: theme });
          }
        } catch (_) {
          document.documentElement.setAttribute('data-theme', 'dark');
          document.documentElement.style.backgroundColor = '#1a1b26';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
